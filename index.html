<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="a">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3>Summary</h3>  
      <div class="summary-main">
        <div class="stat a">
          <div class="stat-title">
            <img src="assets/images/icon-reaction.svg" alt="Reaction">
            <h4>Reaction</h4>
          </div>
          <p><b>80</b> / 100</p>
        </div>
        <div class="stat b">
          <div class="stat-title">
            <img src="assets/images/icon-memory.svg" alt="Reaction">
            <h4>Memory</h4>
          </div>
          <p><b>92</b> / 100</p>
        </div>
        <div class="stat c">
          <div class="stat-title">
            <img src="assets/images/icon-verbal.svg" alt="Reaction">
            <h4>Verbal</h4>
          </div>
          <p><b>61</b> / 100</p>
        </div>
        <div class="stat d">
          <div class="stat-title">
            <img src="assets/images/icon-visual.svg" alt="Reaction">
            <h4>Visual</h4>
          </div>
          <p><b>72</b> / 100</p>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br> 
    Coded by <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">JustImp</a>
  </div>
</body>
</html>
